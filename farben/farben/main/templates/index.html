<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
    .logout-btn {
        background: #cc3009; /* Светлый фон */
        color: #ffffff; /* Красный текст */
        padding: 0.6rem 1.2rem;
        border: 2px solid #dc3545; /* Красная рамка */
        border-radius: 25px; /* Скругленные углы */
        cursor: pointer;
        transition: all 0.3s ease;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        font-weight: 500;
        display: flex;
        display: flex;
        align-items: center;       /* Центрирование по вертикали */
        justify-content: center;  /* Добавлено центрирование по горизонтали */
    }

    .logout-btn:hover {
        background: #830310; /* Красный фон при наведении */
        color: white;
        transform: scale(1.05); /* Легкое увеличение */
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2); /* Тень */
    }

    /* Иконка выхода (можно использовать SVG или FontAwesome) */
    .logout-btn::before {
        font-weight: bold;
        transform: rotate(180deg);
        display: inline-block;
    }

    @media (max-width: 768px) {
        .logout-btn {
            top: 15px;
            right: 15px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    }
        .modal-content {
            padding: 2rem 2.5rem;
        }

        .confirmation-text {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #2c3e50;
        }

        .fingerprint-check {
            text-align: center;
            margin: 2rem 0;
        }

        .fingerprint-label {
            display: inline-block;
            width: 80px;
            height: 80px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .fingerprint-label:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        #fingerprintCheck:checked + .fingerprint-label {
            opacity: 1;
            filter: hue-rotate(120deg);
        }

        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #27ae60, #219a52);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .confirm-btn.active {
            opacity: 1;
            cursor: pointer;
        }


        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .main-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        .data-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center; /* Добавлено центрирование по горизонтали */
        }

/* Для всех элементов формы внутри контейнера */
        .data-form input,
        .data-form button,
        .data-form .alert-box {
            max-width: 100%; /* Теперь поля растягиваются на всю доступную ширину */
            width: 100%; /* Сохраняем полную ширину внутри ограничения */
            margin: 0 auto; /* Автоматические отступы для центрирования */
}

        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
        }

        /* Общие элементы формы */
        input, button {
            width: 100%;
        max-width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .alert-box {
    position: relative;
    padding: 20px 40px;
    margin: 20px 0;
    border-radius: 10px;
    background: linear-gradient(145deg, #ff4444, #cc0000);
    color: white;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
    animation: slideIn 0.5s ease-out;
    border: 2px solid #ffcccc;
}

.alert-box.hidden {
    animation: slideOut 0.5s ease-in;
}

.alert-icon {
    width: 30px;
    height: 30px;
    flex-shrink: 0;
}

.alert-content {
    flex-grow: 1;
}

.alert-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0 10px;
    transition: transform 0.2s;
}

.alert-close:hover {
    transform: scale(1.2);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-100%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-100%);
    }
}

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn" id="logoutBtn">Выйти</button>
        </form>
        {% endif %}
    <div class="main-container">
        
        <h1>Введите данные</h1>
        <form class="data-form" id="mainForm">
            <div class="input-group">
                <input type="text" id="field1" placeholder="Передаваемая сумма" required>
            </div>
            <div class="input-group">
                <input type="text" id="field2" placeholder="ИНН покупателя" required>
            </div>
            <button type="submit">Отправить данные</button>
        </form>
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            
            <!-- Контейнер для алерта -->
            <div class="alert-box" role="alert" id="mainAlert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <div class="alert-content">
                    <strong>Внимание!</strong> Пожалуйста, проверьте введенные данные перед отправкой!
                </div>
                <button class="alert-close" aria-label="Закрыть">&times;</button>
            </div>

            <div class="confirmation-text">
                <p>Уважаемый <span id="userName">[ФИО]</span>, с ИНН <span id="userINN"></span></p>
                <p>Нажимая на поле ниже вы подтверждаете, что передали торговому представителю ООО "Фарбен-Курск" сумму <span id="transferAmount"></span> рублей</p>
            </div>
            <div class="fingerprint-check">

    <script>
        document.querySelector('.alert-close').addEventListener('click', function() {
            const alert = this.closest('.alert-box');
            alert.classList.add('hidden');
            setTimeout(() => alert.remove(), 500);
        });
        
        // Автоматическое скрытие через 5 секунд
        setTimeout(() => {
            const alert = document.querySelector('.alert-box');
            alert.classList.add('hidden');
            setTimeout(() => alert.remove(), 500);
        }, 5000000);
        </script>
    <script>
        const form = document.getElementById('mainForm');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeModal');
        
        // Исправленный обработчик формы
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const data = {
                field1: document.getElementById('field1').value,
                field2: document.getElementById('field2').value
            };

            // Обновляем данные в модалке
            document.getElementById('userINN').textContent = data.field2;
            document.getElementById('transferAmount').textContent = data.field1;
            
            // Показываем модальное окно
            modal.style.display = 'flex';
            
            // Сброс состояния чекбокса и кнопки
            document.getElementById('fingerprintCheck').checked = false;
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').classList.remove('active');
        });

        // Обработчики закрытия модалки
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if(e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Обработчик чекбокса
        document.getElementById('fingerprintCheck').addEventListener('change', function() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = !this.checked;
            confirmBtn.classList.toggle('active', this.checked);
        });

        // Обработчик кнопки подтверждения
        document.getElementById('confirmBtn').addEventListener('click', () => {
            alert('Подтверждение успешно!');
            modal.style.display = 'none';
        });

        // Обработчик кнопки выхода
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if(confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = 'auth_form.html';
            }
        });
    </script>
